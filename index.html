<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>

    <br>

    <div class="Education">
        <img class="Img" src="./siheung.png" alt="시흥고">

        <p class="Text">2017 ~ 2019 시흥고등학교</p>

        <img class="Img" src="./python.png" alt="python">
        <img class="Img" src="./Java.png" alt="Java">
        <img class="Img" src="./C++.png" alt="C++">
        <img class="Img" src="./MySQL.png" alt="MySQL">
        <p class="Text">Python</p>
        <p class="Text">Java</p>
        <p class="Text">C++</p>
        <p class="Text">MySQL</p>
